<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi sitio con navegación</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Header fijo con navegación -->
  <header class="bg-white border-bottom sticky-top">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Mi sitio</h1>

      <!-- NAV: menú de navegación -->
      <!-- Los links apuntan a secciones con ID -->
      <nav class="d-flex gap-3">
        <a href="#inicio">Inicio</a>
        <a href="about.html">Acerca</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container py-5">

    <!-- Cada sección tiene un ID -->
    <section id="inicio" class="bg-white p-4 rounded-4 shadow-sm">
      <h2>Inicio</h2>
      <p>Mensaje principal del sitio.</p>
    </section>

    <section id="acerca" class="mt-4 bg-white p-4 rounded-4 shadow-sm">
      <h2>Acerca</h2>
      <p>Información sobre el proyecto o el autor.</p>
    </section>

    <section id="contacto" class="mt-4 bg-white p-4 rounded-4 shadow-sm">
      <h2>Contacto</h2>
      <p>correo@ejemplo.com</p>
    </section>

  </main>

  <footer class="bg-white border-top">
    <div class="container py-3 text-center text-muted">
      <small>© 2026 · Mi sitio</small>
    </div>
  </footer>

</body>
</html>
