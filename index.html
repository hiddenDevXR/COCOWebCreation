<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paleta morado y verde · Bootstrap</title>

  <!-- Bootstrap por CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<!-- Fondo neutro -->
<body class="bg-light">

  <!-- HEADER: morado (identidad del sitio) -->
  <header class="bg-primary text-white">
    <div class="container py-4">
      <h1 class="h4 m-0">Mi sitio</h1>
      <p class="m-0">
        Paleta morado + verde
      </p>
    </div>
  </header>

  <main class="container py-5">

    <!-- CONTENIDO PRINCIPAL (neutral para lectura) -->
    <section class="bg-white p-4 rounded-4 shadow-sm mb-4">
      <h2 class="h5">Contenido principal</h2>
      <p>
        El fondo es claro para que el texto se lea fácil.
      </p>

      <!-- BOTÓN: verde = acción -->
      <button class="btn btn-success">
        Acción principal
      </button>
    </section>

    <!-- SECCIÓN DESTACADA (verde visible) -->
    <section class="bg-success text-white p-4 rounded-4">
      <h3 class="h6">Sección destacada</h3>
      <p class="mb-0">
        El verde se usa para llamar la atención en algo importante.
      </p>
    </section>

  </main>

  <!-- FOOTER: repetimos el morado para coherencia -->
  <footer class="bg-primary text-white">
    <div class="container py-3 text-center">
      <small>© 2026 · Sitio demo</small>
    </div>
  </footer>

</body>
</html>
