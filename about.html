<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi sitio con Bootstrap</title>

  <!-- Bootstrap NO se descarga: se carga desde Internet -->
  <!-- CDN = el navegador pide Bootstrap a otro servidor -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>


<!-- bg-light es una clase de Bootstrap -->
<body class="bg-light">

  <!-- Header fijo con navegación -->
  <header class="bg-white border-bottom sticky-top">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Mi sitio</h1>

      <!-- NAV: menú de navegación -->
      <!-- Los links apuntan a secciones con ID -->
      <nav class="d-flex gap-3">
        <a href="index.html">Inicio</a>
        <a href="about.html">Acerca</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>  


  <!-- container centra y limita el ancho del contenido -->
  <main class="container py-5">

    <!-- Esta sección ya tiene estilo sin CSS propio -->
    <section class="p-4 rounded-4 shadow-sm">

        <h2>Prueba nuestros famosos chilaquiles no gentrificados</h2>
        <a href="https://maps.app.goo.gl/V5Z4bCfWDo6rurYX9" target="_blank">
            <img src="resources/chilaquilesChidos.jpg"
             alt="gentrificacion"
             class="img-fluid rounded-3">
        </a>
        
        <iframe src="https://www.youtube.com/watch?v=MpOBf4K_2KA"></iframe>

    </section>

  </main>

</body>
</html>
